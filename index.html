<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="Taskload.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="dataload.js"></script>
  <script src="data.json"></script>
</head>
<body>
<div class="col-sm-12 bg">
  <div class="well smbg">
  <h1>Task Tracker</h1>
  <h5>V2.0</h5>
  </div>
<div class="col-sm-6 colsmbg">
<form action="index.html" method="post">
  <label class="spacemg"><h3>Create a Task</h3></label>
    <div class="form-group">
      <label for="Task Name">Task Name</label>
      <input type="text" class="form-control" id="Task" name="name" value>
    </div>
    <div class="form-group">
      <label for="Date">Date</label>
      <input type="text" class="form-control" id="Date" name="date" value>
    </div>
    <div class="form-group">
      <label for="Assigned to">Assigned to</label>
      <input type="text" class="form-control" id="Assigned" name="assigned" value>
    </div>
<button type="submit" class="btn btn-default btn-lg btnbg">Submit</button>
</form>	   
</div>	
   <div class="col-sm-6 colsmbg">
   <label class="spacemg"><h3>Existing Tasks</h3></label>
    <div id="show-data"></div>
    </div>

</div>
</body>
</html>
